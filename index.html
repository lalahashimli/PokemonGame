<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.jpg">
    <title>Pokemon Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-image:url(./img/stadium.png)">

    <div class="container">
        <!-- Welcome area -->

        <div class="row">
            <div class="col-12">
                <div class="jumbotron jumbotron-fluid bg-success">
                    <div class="container">
                        <h1 class="display-4 text-center text-light">Pokemon Game</h1>
                    </div>
                </div>
            </div>
        </div>

        <!-- Play Area -->

        <div class="row">
            <div class="col">
                <!-- User Card -->

                <div class="jumbotron jumbotron-fluid bg-success">
                    <div class="container d-flex flex-column align-items-center">
                        <img src="./img/me.png" alt="me" width="250px">
                        <h2 class="display-4 text-center text-light">Me</h2>
                        <h3 class="display-4 text-center text-light" id="winGame1">Begin</h3>
                        <p class="text-center text-light" id="player1Score">Score: 0</p>
                    </div>
                </div>


                <!-- Pokemon Card -->

                <div class="card">
                    <img src="img/w.png" alt="w" height="200px" class="card-img-top" id="player1Img">
                </div>

            </div>


            <div class="col">
                <p class="text-warning text-center display-1">VS</p>
            </div>

           
            <div class="col"> 
                <!-- User Card -->

                <div class="jumbotron jumbotron-fluid bg-success">
                    <div class="container d-flex flex-column align-items-center">
                        <img src="img/comp.png" alt="computer" width="200px">
                        <h2 class="text-center display-4 text-light">Computer</h2>
                        <h3 class="display-4 text-center text-light" id="winGame2">Begin</h3>
                        <p class="text-center text-light" id="player2Score">Score: 0</p>
                    </div>
                </div>

                <!-- Pokemon Card -->

                <div class="card">
                    <img src="img/e.png" alt="e" height="200px" class="card-img-top" id="player2Img">
                </div>

            </div>


        </div>

    </div>



    <script src="./index.js"></script>
</body>

</html>
